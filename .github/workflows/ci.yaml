name: CI - Testes Pytest

on:
  push:
    branches: [ "dev", "main" ] 
  pull_request:
    branches: [ "dev", "main" ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest 


    steps:
    - name: â¬‡ï¸ Checkout do CÃ³digo
      uses: actions/checkout@v4

    - name: ðŸ Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12' 

    - name: ðŸ“¦ Instalar DependÃªncias e Configurar URI de Teste
      run: |
        python -m pip install --upgrade pip

        echo "DATABASE_URL=sqlite:///:memory:" >> $GITHUB_ENV
     
        pip install -r requirements.txt
        
      
        pip install --upgrade pytest-flask pytest pytest-cov

    - name: ðŸ§ª Rodar Testes com Pytest
      run: |
        pytest --cov=. --cov-report=term
